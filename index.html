<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тоо таамаглах тоглоом</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Тоогийг минь таагаарай!</h1>
        <p>Би 1-ээс 100 хүртэлх тоог бодож байна.</p>
        <input type="number" id="guess" placeholder="Таагаарай!" min="1" max="100">
        <button id="submitGuess">Илгээх</button>
        <div id="result"></div>
        <br>
        <button id="playAgain" style="display:none;">Дахин тоглох</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
